<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Luv u</title>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
    }
    .box {
        background: white;
        padding: 30px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        width: 300px;
    }
    h1 {
        color: #ff4d6d;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 30px;
        border: none;
        cursor: pointer;
        margin: 10px;
    }
    .love {
        background: #ff4d6d;
        color: white;
    }
    .nolove {
        background: #ccc;
        position: absolute;
    }
</style>
</head>
<body>

<div class="box">
    <h1>เธอรักเค้ามั้ย</h1>
    <button class="love" onclick="love()">รัก</button>
    <button class="nolove" onmouseover="run()">ไม่รัก</button>
    <p id="msg"></p>
</div>

<script>
function love() {
    document.getElementById("msg").innerHTML =
        "เย้!!! เค้าก็รักเธอเหมือนกัน<br>รักมากขึ้นทู้กกวัน";
}

function run() {
    const btn = document.querySelector('.nolove');
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    btn.style.left = x + "px";
    btn.style.top = y + "px";
}
</script>

</body>
</html>
