<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unlock</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    background: #f2f2f7;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* container */
.lock {
    background: #ffffff;
    width: 320px;
    padding: 28px 24px 32px;
    border-radius: 26px;
    text-align: center;
    transition: transform 0.2s ease;
}

/* shake animation */
.lock.shake {
    animation: shake 0.35s;
}

@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-6px); }
    50% { transform: translateX(6px); }
    75% { transform: translateX(-4px); }
    100% { transform: translateX(0); }
}

/* title */
.title {
    font-size: 18px;
    font-weight: 600;
    color: #1c1c1e;
    margin-bottom: 4px;
}

.subtitle {
    font-size: 13px;
    color: #8e8e93;
    margin-bottom: 22px;
}

/* dots */
.dots {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 26px;
}

.dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: #d1d1d6;
    transition: background 0.15s ease;
}

.dot.active {
    background: #1c1c1e;
}

.dot.error {
    background: #ff3b30;
}

/* keypad */
.keypad {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 14px;
}

.keypad button {
    width: 64px;
    height: 64px;
    border-radius: 50%;
    border: none;
    font-size: 20px;
    background: #e5e5ea;
    color: #1c1c1e;
    cursor: pointer;

    display: flex;
    align-items: center;
    justify-content: center;

    transition: transform 0.1s ease, background 0.1s ease;
}

.keypad button:active {
    transform: scale(0.92);
    background: #d1d1d6;
}


.clear {
    font-size: 18px;
}

.ok {
    font-size: 14px;
    font-weight: 600;
}

/* message */
#msg {
    margin-top: 14px;
    font-size: 13px;
    color: #ff3b30;
    min-height: 18px;
    transition: opacity 0.2s ease;
}
</style>
</head>

<body>

<div class="lock" id="lock">
    <div class="title">ใส่รหัสผ่าน</div>
    <div class="subtitle">กรุณากรอกรหัสผ่าน</div>

    <div class="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        
    </div>

    <div class="keypad">
        <button onclick="add('1')">1</button>
        <button onclick="add('2')">2</button>
        <button onclick="add('3')">3</button>

        <button onclick="add('4')">4</button>
        <button onclick="add('5')">5</button>
        <button onclick="add('6')">6</button>

        <button onclick="add('7')">7</button>
        <button onclick="add('8')">8</button>
        <button onclick="add('9')">9</button>

        <button class="clear" onclick="clearAll()">⌫</button>
        <button onclick="add('0')">0</button>
        <button class="ok" onclick="check()">OK</button>
    </div>

    <div id="msg"></div>
</div>

<script>
const correctPassword = "2910";
let input = "";

function add(num) {
    if (input.length >= correctPassword.length) return;
    input += num;
    updateDots();
}

function updateDots(type = "normal") {
    const dots = document.querySelectorAll(".dot");
    dots.forEach((dot, i) => {
        dot.className = "dot";
        if (i < input.length) dot.classList.add("active");
        if (type === "error") dot.classList.add("error");
    });
}

function clearAll() {
    input = "";
    updateDots();
    document.getElementById("msg").innerHTML = "";
}

function check() {
    const msg = document.getElementById("msg");
    const lock = document.getElementById("lock");

    if (input === correctPassword) {
        window.location.href = "love.html";
    } else {
        msg.innerHTML = "เห้ยทำไมใส่รหัสไม่ถูก!!";
        updateDots("error");

        lock.classList.add("shake");

        setTimeout(() => {
            lock.classList.remove("shake");
            clearAll();
        }, 700);
    }
}
</script>

</body>
</html>
