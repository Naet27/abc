<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unlock üíï</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    background: #f2f2f7;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* ---------- LOCK BOX ---------- */
.lock {
    background: #ffffff;
    width: 320px;
    padding: 28px 24px 32px;
    border-radius: 26px;
    text-align: center;
    transition: transform 0.25s ease, opacity 0.25s ease;
}

/* shake */
.lock.shake {
    animation: shake 0.35s;
}

@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-6px); }
    50% { transform: translateX(6px); }
    75% { transform: translateX(-4px); }
    100% { transform: translateX(0); }
}

/* title */
.title {
    font-size: 18px;
    font-weight: 600;
    color: #1c1c1e;
    margin-bottom: 4px;
}

.subtitle {
    font-size: 13px;
    color: #8e8e93;
    margin-bottom: 22px;
}

/* dots */
.dots {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 26px;
}

.dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: #d1d1d6;
    transition: background 0.15s ease;
}

.dot.active { background: #1c1c1e; }
.dot.error { background: #ff4d6d; }

/* keypad */
.keypad {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 14px;
    justify-items: center;
}

.keypad button {
    width: 64px;
    height: 64px;
    border-radius: 50%;
    border: none;
    font-size: 20px;
    background: #e5e5ea;
    color: #1c1c1e;
    cursor: pointer;

    display: flex;
    align-items: center;
    justify-content: center;

    transition: transform 0.12s ease, background 0.12s ease;
}

.keypad button:active {
    transform: scale(0.9);
    background: #d1d1d6;
}

.clear { font-size: 18px; }
.ok {
    font-size: 14px;
    font-weight: 600;
}

/* message */
#msg {
    margin-top: 14px;
    font-size: 13px;
    color: #ff4d6d;
    min-height: 18px;
}

/* ---------- LOADING ---------- */
.loading {
    position: fixed;
    inset: 0;
    background: #f2f2f7;
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    gap: 14px;
    z-index: 10;
}

.loader {
    width: 42px;
    height: 42px;
    border-radius: 50%;
    border: 4px solid #e5e5ea;
    border-top-color: #ff4d6d;
    animation: spin 0.9s linear infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

.loading p {
    font-size: 14px;
    color: #8e8e93;
}
</style>
</head>

<body>

<div class="lock" id="lock">
    <div class="title">‡πÉ‡∏™‡πà‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô</div>
    <div class="subtitle">‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡πÉ‡∏´‡πâ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á</div>

    <div class="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <div class="keypad">
        <button onclick="add('1')">1</button>
        <button onclick="add('2')">2</button>
        <button onclick="add('3')">3</button>

        <button class="clear" onclick="clearAll()">‚å´</button>
        <button onclick="add('0')">0</button>
        <button class="ok" onclick="check()">OK</button>
    </div>

    <div id="msg"></div>
</div>

<!-- loading screen -->
<div class="loading" id="loading">
    <div class="loader"></div>
    <p>‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏û‡∏≤‡πÑ‡∏õ‡∏´‡∏≤‡∏£‡∏±‡∏Å</p>
</div>

<script>
const correctPassword = "2910"; // üîí ‡πÅ‡∏Å‡πâ‡∏£‡∏´‡∏±‡∏™‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ
let input = "";

function add(num) {
    if (input.length >= correctPassword.length) return;
    input += num;
    updateDots();
}

function updateDots(type = "normal") {
    const dots = document.querySelectorAll(".dot");
    dots.forEach((dot, i) => {
        dot.className = "dot";
        if (i < input.length) dot.classList.add("active");
        if (type === "error") dot.classList.add("error");
    });
}

function clearAll() {
    input = "";
    updateDots();
    document.getElementById("msg").innerHTML = "";
}

function check() {
    const msg = document.getElementById("msg");
    const lock = document.getElementById("lock");
    const loading = document.getElementById("loading");

    if (input === correctPassword) {
        lock.style.opacity = "0";
        lock.style.transform = "scale(0.96)";

        setTimeout(() => {
            lock.style.display = "none";
            loading.style.display = "flex";
        }, 250);

        setTimeout(() => {
            window.location.href = "love.html";
        }, 2200);

    } else {
        msg.innerHTML = "‡∏ó‡∏≥‡πÑ‡∏°‡πÄ‡∏ò‡∏≠‡∏à‡∏≥‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡πÄ‡∏£‡∏≤‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ TT";
        updateDots("error");
        lock.classList.add("shake");

        setTimeout(() => {
            lock.classList.remove("shake");
            clearAll();
        }, 700);
    }
}
</script>

</body>
</html>
