<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luv u</title>

<style>
* {
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
    padding: 20px;
}

.box {
    background: white;
    padding: 25px 20px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    width: 100%;
    max-width: 360px;
    position: relative;
}

h1 {
    color: #ff4d6d;
    font-size: 22px;
    margin-bottom: 20px;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
    position: relative;
}

button {
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    min-width: 90px;
}

.love {
    background: #ff4d6d;
    color: white;
}

.nolove {
    background: #ccc;
    
}

#msg {
    margin-top: 20px;
    color: #ff4d6d;
    font-weight: bold;
}
</style>
</head>

<body>

<div class="box">
    <h1>เธอรักเค้ามั้ย?</h1>

    <div class="buttons">
        <button class="love" onclick="love()">รัก</button>
        <button class="nolove"
            ontouchstart="run()"
            onmouseover="run()">ไม่รัก</button>
    </div>

    <p id="msg"></p>
</div>

<script>
function love() {
    document.getElementById("msg").innerHTML =
        "เย้!!! <br>เค้าก็รักเธอเหมือนกันนะ<br>รักมากขึ้นทู้กกกกวันน<br>happy 3 M kub<br>luv U babe";
}

function run() {
    const btn = document.querySelector('.nolove');
    const box = document.querySelector('.box');

    // ทำให้มันหลุดจาก flex ตอนจะหนี
    btn.style.position = "absolute";

    const boxRect = box.getBoundingClientRect();
    const btnRect = btn.getBoundingClientRect();

    const padding = 10;

    const maxX = boxRect.width - btnRect.width - padding;
    const maxY = boxRect.height - btnRect.height - padding;

    let x, y;

    do {
        x = Math.random() * maxX;
        y = Math.random() * maxY;
    } while (x < boxRect.width / 2 && y < 80); // กันไม่ให้ทับปุ่มรัก

    btn.style.left = x + "px";
    btn.style.top = y + "px";
}
</script>

</body>
</html>
